<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSync - Find Scholarships</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="title">ScholarSync - Find Scholarships</h1>
        <form id="scholarForm" class="form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
            
            <label for="gpa">Your GPA:</label>
            <input type="number" id="gpa" min="0" max="4.0" step="0.01" required placeholder="e.g., 3.5">

            <label for="studyArea">Your Study Field:</label>
            <select id="studyArea" required>
                <option value="" disabled selected>Select your Study Field</option>
                <option value="computerScience">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="medicine">Medicine</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
                <option value="law">Law</option>

                <!-- Add more options as needed -->
            </select>

            <label for="country">Preferred Study Location:</label>
            <select id="country" required>
                <option value="anywhere">Anywhere</option>
                <option value="UK">United Kingdom</option>
                <option value="US">United States</option>
                <option value="Canada">Canada</option>
                <option value="Netherlands">Netherlands</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="submit" class="submitBtn">Find Scholarships</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
